<div class="row container-fluid animated mx-auto">
    <div class="col-lg-12 col-md-10">
        <h3 class="text-center"><i class="fa fa-list-ul"></i> <b> Transactions List</b></h3>
        <hr>

        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Transaction Message</th>
                <th scope="col">Transaction Time</th>
              </tr>
            </thead>
            <tbody> 
                <!-- 'let i=index' or 'index as i'  -->
              <tr *ngFor="let t of this.transArray;let i=index"> 
                  <td>{{i+1}} </td>
                  <td>{{t.mssg}}</td>
                  <td>{{t.transTime | date:'medium'}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
